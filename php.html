<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadratic Discriminant Calculator</title>
<p><b> NICOLAS CALCULATOR </b></p>
</head>
<body>
<h2>Quadratic Discriminant Calculator</h2>
<form id="discriminantForm">
    <label for="a">Enter the value of 'a' (coefficient of x<sup>2</sup>):</label>
    <input type="number" id="a" name="a" required><br><br>
    <label for="b">Enter the value of 'b' (coefficient of x):</label>
    <input type="number" id="b" name="b" required><br><br>
    <label for="c">Enter the value of 'c' (constant term):</label>
    <input type="number" id="c" name="c" required><br><br>
    <button type="button" onclick="calculateDiscriminant()">Calculate Discriminant</button>
</form>
<p id="result"></p>

<script>
    function calculateDiscriminant() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);
        
        var discriminant = Math.pow(b, 2) - 4 * a * c;
        
        document.getElementById("result").innerHTML = "The discriminant is: " + discriminant;
    }
</script>
</body>
</html>
